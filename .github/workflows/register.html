<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MotorShop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>ðŸ‘¤ Register New User</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="regUsername">Username *</label>
                <input type="text" id="regUsername" required placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email *</label>
                <input type="email" id="regEmail" required placeholder="Enter email address">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="regPassword">Password *</label>
                <input type="password" id="regPassword" required placeholder="Enter password" minlength="6">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password *</label>
                <input type="password" id="regConfirmPassword" required placeholder="Confirm password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label for="regFullName">Full Name</label>
                <input type="text" id="regFullName" placeholder="Enter full name (optional)">
            </div>
            
            <button type="submit" class="submit-btn">Register</button>
            
            <div class="login-link">
                <p>Already have an account? <a href="index.html?login=true">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            // Clear previous error messages
            clearErrors();
            
            // Get form values
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const fullName = document.getElementById('regFullName').value.trim();
            
            // Validation
            let hasErrors = false;
            
            // Username validation
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters long');
                hasErrors = true;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            // Password validation
            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long');
                hasErrors = true;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Check if user already exists in localStorage
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const userExists = users.find(u => u.username === username || u.email === email);
            
            if (userExists) {
                if (userExists.username === username) {
                    showError('usernameError', 'Username already exists');
                }
                if (userExists.email === email) {
                    showError('emailError', 'Email already registered');
                }
                return;
            }
            
            // Create new user object
            const newUser = {
                id: Date.now(),
                username: username,
                email: email,
                password: password, // In production, this should be hashed
                fullName: fullName || username,
                registeredAt: new Date().toISOString()
            };
            
            // Save user to localStorage
            users.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            
            // Show success message
            alert(`Registration successful!\nWelcome, ${username}!\nYou can now login with your credentials.`);
            
            // Redirect to login page
            window.location.href = 'index.html';
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }
    </script>
</body>
</html>

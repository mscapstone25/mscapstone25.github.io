<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor Shop Admin Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container" style="max-width:420px">
  <h1>Admin & Staff Sign in</h1>
  <form id="loginForm" class="card" style="padding:14px">
    <label>Email<br><input id="email" type="email" required placeholder="admin@example.com"></label><br>
    <label>Password<br><input id="password" type="password" required placeholder="••••••••"></label><br>
    <button class="btn primary" type="submit">Sign in</button>
    <p id="loginMsg" style="color:#8b93a7"></p>
  </form>
  <p><a href="index.html">← Back to shop</a></p>
</main>
<script>
const API_BASE = 'http://localhost:3000';
const form = document.getElementById('loginForm');
const msg = document.getElementById('loginMsg');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  msg.textContent = 'Signing in…';
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try{
    const res = await fetch(API_BASE + '/api/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password })});
    const data = await res.json();
    if(!res.ok){ throw new Error(data.message || 'Login failed'); }
    msg.textContent = 'Welcome ' + data.user.name + ' (' + data.user.role + ')';
  }catch(err){
    msg.style.color = '#ff7a7a';
    msg.textContent = err.message;
  }
});
</script>
</body>
</html>

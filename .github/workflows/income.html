<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Analytics - MotorShop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1 onclick="window.location.href='index.html'" style="cursor: pointer;">üèçÔ∏è MotorShop</h1>
            </div>
            <nav class="nav">
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Main</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="analytics-section">
            <div class="container">
                <div class="page-header">
                    <h1>üí∞ Income Analytics</h1>
                    <p>Track your sales performance over time</p>
                </div>

                <!-- Time Period Selector -->
                <div class="period-selector">
                    <button class="period-btn active" onclick="switchPeriod('day')" id="dayBtn">Today</button>
                    <button class="period-btn" onclick="switchPeriod('week')" id="weekBtn">This Week</button>
                    <button class="period-btn" onclick="switchPeriod('month')" id="monthBtn">This Month</button>
                </div>

                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Income</h3>
                        <p class="amount" id="totalIncome">$0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Sales</h3>
                        <p class="amount" id="totalSales">0</p>
                    </div>
                    <div class="summary-card">
                        <h3>Average Sale</h3>
                        <p class="amount" id="avgSale">$0</p>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="chart-container">
                    <canvas id="incomeChart"></canvas>
                </div>

                <!-- Recent Sales Table -->
                <div class="sales-table-container">
                    <h2>Recent Sales</h2>
                    <table class="sales-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <!-- Sales data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="income.js"></script>
</body>
</html>
